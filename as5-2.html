<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="body1.css">
     <link rel="stylesheet" href="hp.css">

<body>
   <!--<div class='form-container'>-->
        <h1>Registration Form</h1><br><br>
	<p> Fill the form </p><br><br>

        <form action="/submit" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" required> <br><br><br>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" required> <br><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br><br><br>
            
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password" required> <br><br><br>
            
            <input type="submit" value="Register"> <br><br><br>
        </form>
   <!--</div>-->
</body>
</html>
